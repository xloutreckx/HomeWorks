<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson12</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Ваши данные</legend>
      <p>
        <label>
          <input tabindex="1" autofocus required placeholder="Введите Ваше имя" type="text">
          Имя
        </label>
      </p>
      <p>
        <label>
          <input tabindex="2" required placeholder="Введите Вашу фамилию" type="text">
          Фамилия
        </label>
      </p>
      <p>
        <label>
          <input tabindex="3" required placeholder="Ваш номер телефона" type="tel">
          Телефон
        </label>
      </p>
      <p>
        <label>
          <input tabindex="4" required placeholder="Ваш email" type="email">
          Почта
        </label>
      </p>
      <p>
        <label>
          <input tabindex="-1" type="datetime-local" value="datetime">
        </label>
      </p>
    </fieldset>
    <fieldset>
      <legend>Выберете количество огурцов для доставки</legend>
      <label>
        <input tabindex="-1" type="radio" name="select" value="one">
        1 огурец
      </label>
      <br>
      <label>
        <input tabindex="-1" type="radio" name="select" value="two">
        2 огурца
      </label>
      <br>
      <label>
        <input tabindex="-1" type="radio" name="select" value="three">
        3 огурца
      </label>
    </fieldset>
    <div>
      <input tabindex="5" type="submit" value="Отправить">
      <input type="reset" value="Очистить">
    </div>
  </form>
</body>

</html>
