<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Createx</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a class="header__logo logo" href="#">
              <img src="images/logos/logo-createx.svg" alt="logo">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__link-nav" href="#">About Us</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__link-nav" href="#">Courses</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__link-nav" href="#">Events</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__link-nav" href="#">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__link-nav" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
            <div class="header__user-nav">
              <a class="header__top-btn button" href="#">Get consultation</a>
              <div class="header__btn-box">
                <a class="header__btn" href="#">Log in</a>
                /
                <a class="header__btn" href="#">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__main">
              <div class="header__content">
                <a class="header__play">
                  <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="26" cy="26" r="26" fill="#FF3F3A" />
                    <path
                      d="M32.5 25.134C33.1667 25.5189 33.1667 26.4811 32.5 26.866L23.5 32.0622C22.8333 32.4471 22 31.966 22 31.1962L22 20.8038C22 20.034 22.8333 19.5529 23.5 19.9378L32.5 25.134Z"
                      fill="white" />
                  </svg>
                  Play showreel
                </a>
              </div>
              <h1 class="header__title">
                Enjoy studying
                with Createx Online Courses
              </h1>
              <div class="header__content-buttons">
                <div class="header__content-btn">About us</div>
                <div class="header__content-btn button">Explore courses</div>
              </div>
              <img class="header__image" src="images/image/illustration-girl-header.svg" alt="">
            </div>
            <div class="header__row"></div>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>

<script src="js/main.js"></script>

</html>
